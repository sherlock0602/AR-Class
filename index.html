<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR 除錯模式</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        .debug-info {
            position: fixed; top: 10px; left: 10px; background: white; padding: 10px; z-index: 99999;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    
    <div class="debug-info">
        除錯模式：如果不顯示紅色方塊，代表相機權限未開啟。
        <br>請確認網址開頭是 https
    </div>

    <a-scene embedded arjs>
        
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
